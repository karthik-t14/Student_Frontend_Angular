<h3>Student List</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Branch</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <td scope="row">{{item.id}}</td>
        <td>{{item.sname}}</td>
        <td>{{item.age}}</td>
        <td>{{item.branch}}</td>
        <td>
          <a routerLink="/edit/{{item.id}}"><i class="fa fa-edit"></i></a>&nbsp;
          <i (click)="deleteStudent(item.id)" class="fa fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
